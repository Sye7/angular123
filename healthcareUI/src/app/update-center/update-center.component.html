<div  class="w3-show-inline-block">
    <button class="btn btn-info" >
    `<a style="text-decoration: none; color:rgb(34, 33, 31); font-size: large" routerLink="/home" routerLinkActive="active">Home</a>
    </button>
<button class="btn btn-info" >
<a style="text-decoration: none; color:rgb(34, 33, 31); font-size: large" routerLink="/contact" routerLinkActive="inactive">contact us</a>
</button>
<button class="btn btn-info" >
<a style="text-decoration: none; color:rgb(34, 33, 31); font-size: large" routerLink="/about " routerLinkActive="inactive">about us</a>
</button>
</div>
    <br>
    <div align="center">
             <form  class="container" #Form ="ngForm" (ngSubmit)="Form.valid && update(Form)">
            <div>
                <h1>UPDATE DETAILS OD CENTER</h1>
                <label>Center Id</label>
                <input type="text"  title="Provide Id" class="form-control"  name="id" [(ngModel)]="centerId" value={{centerId}} #nameCtrl=ngModel required>
                
            </div>
            <br>
            <div>
                <label>Center NAME</label>
                <input type="text"  title="Provide Name" class="form-control"  name="name" [(ngModel)]="centerName" value={{centerName}} #nameCtrl=ngModel required>
                
            </div>
            <br>
            <div>
                <label>Center Contact Number</label>
                <input type="text" title="Provide conatact number" class="form-control" name="number" [(ngModel)]="contactNumber" value={{contactNumber}} #nameCtrl=ngModel required>
                
            </div>
            <br>
            <div>
                <label>Center Location</label>
                <input type="text" title="Provide Location" class="form-control" name="location" [(ngModel)]="centerLocation" value={{centerLocation}} #nameCtrl=ngModel required>
                
            </div>
            <br>
            <div>
                <button class="btn btn-success" type="submit">UPDATE CENTER</button>
            </div>
            </form>
            </div>
            <div *ngIf="modifiedCenter==='modified'">
                <div *ngIf="errorField===null">
                    <div class="alert alert-sucess alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <dialog style="color: lightgreen; " open>
                <h1><b> Center Name Modified</b></h1>
                <h1><b>
                    {{modifiedCenter.centerName}}
                    {{modifiedCenter.centerId}}
                </b></h1>
                </dialog>
            </div>
            </div>
            
          </div>
    
            
            <div *ngIf= "errorField!==null">
                <div class="alert alert-danger alert-dismissible">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <dialog style="color: red; " open>
                <h3><b>ERROR </b>!!</h3> 
                <div *ngFor="let item of errorField | keyvalue | slice:0:1">
                   <h1><b>{{item.value}}</b></h1>
                </div>
                <b>WITH NAME</b>
              <H1> {{modifiedCenter.centerName}}</H1>
              </dialog>
             </div>
             
    
    
    <br>
    
    
    </div>
